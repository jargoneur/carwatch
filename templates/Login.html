<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CarWatch – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0b1020;
            --card-bg: #141b2f;
            --accent: #1e90ff;
            --accent-soft: rgba(30, 144, 255, 0.1);
            --text: #f5f5f5;
            --muted: #8a8fa3;
            --danger: #ff4b4b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #192547 0, #050814 45%, #02030a 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: radial-gradient(circle at 30% 20%, #4fc3f7, #1e88e5);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 24px rgba(79, 195, 247, 0.4);
        }

        .logo-icon span {
            font-size: 20px;
            font-weight: 800;
            color: #02030a;
        }

        .logo-text-main {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .logo-text-sub {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--muted);
            letter-spacing: 0.2em;
        }

        .card {
            background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,0,0,0.5));
            border-radius: 18px;
            padding: 24px 22px 20px;
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 18px 45px rgba(0,0,0,0.7);
            backdrop-filter: blur(14px);
        }

        .card-header {
            margin-bottom: 18px;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--muted);
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 9px;
            border-radius: 999px;
            font-size: 11px;
            background: var(--accent-soft);
            color: var(--accent);
            margin-top: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 8px rgba(30,144,255,0.8);
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: var(--muted);
        }

        .input-wrap {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 11px;
            padding-left: 36px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(4,8,20,0.85);
            color: var(--text);
            font-size: 13px;
            outline: none;
            transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        input::placeholder {
            color: #4a5064;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(30,144,255,0.4);
            background: rgba(4,8,20,0.95);
        }

        .input-icon {
            position: absolute;
            left: 11px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            color: #4a5064;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 16px;
        }

        .checkbox-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--muted);
        }

        input[type="checkbox"] {
            width: 14px;
            height: 14px;
        }

        .link {
            font-size: 12px;
            color: var(--accent);
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            background: linear-gradient(135deg, #1e90ff, #4fc3f7);
            color: #02030a;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 38px rgba(0,0,0,0.75);
            filter: brightness(1.04);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 10px 24px rgba(0,0,0,0.7);
        }

        .hint {
            font-size: 11px;
            color: var(--muted);
            text-align: center;
            margin-top: 6px;
        }

        .hint span {
            color: var(--accent);
        }

        .footer {
            margin-top: 16px;
            font-size: 11px;
            color: var(--muted);
            text-align: center;
        }

        .footer-pill {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.04);
            background: rgba(1,3,10,0.9);
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px 16px 16px;
            }

            .card-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-wrap">
        <div class="logo-icon">
            <span>CW</span>
        </div>
        <div>
            <div class="logo-text-main">CarWatch</div>
            <div class="logo-text-sub">vehicle monitoring</div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="card-title">Login</div>
            <div class="card-subtitle">Melde dich an, um dein Traumauto zu finden</div>
            <div class="status-chip">
                <div class="status-dot"></div>
                Test Version · v0.1
            </div>
        </div>

        <!-- Backend-Login aktiv: POST /login -->
        <form method="post" action="/login">
            <div class="form-group">
                <label for="email">E-Mail oder Benutzername</label>
                <div class="input-wrap">
                    <span class="input-icon">@</span>
                    <input id="email" name="identifier" type="text" placeholder="z.B. max.mustermann@carwatch.io" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <div class="input-wrap">
                    <span class="input-icon">• • •</span>
                    <input id="password" name="password" type="password" placeholder="••••••••••" autocomplete="off">
                </div>
            </div>

            <div class="row">
                <label class="checkbox-wrap">
                    <input type="checkbox">
                    Eingeloggt bleiben
                </label>
                <a href="#" class="link">Passwort vergessen?</a>
            </div>

            <button type="submit" class="btn-primary">
                Login
            </button>

            <p class="hint">
                Login ist aktiv. Falls noch kein User existiert: <span>flask --app app create-user</span>
            </p>
        </form>

    </div>

    <div class="footer">
        <div class="footer-pill">
            CarWatch · Prototype · Full-Stack Web Development
        </div>
    </div>
</div>
</body>
</html>
